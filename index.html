<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel='stylesheet' href='./style.css'>
  <title>Todo List</title>
</head>

<body>
  <header class="todo-header">
    <h1>Your's Todo List</h1>
  </header>
  <form class="todo">
    <input type="text" class="todo__input">
    <button class='todo__button' type='submit'>
      <i class='fas fa-plus-square'></i>
    </button>
    <div class="select" data-state="">
      <div class="filter-todo" data-default="All">All</div>
      <div class="select__content">
        <input id="all" value='all' class="select__input" type="radio" name="singleSelect" checked />
        <label for="all" class="select__label">All</label>
        <input id="completed" value='completed' class="select__input" type="radio" name="singleSelect" />
        <label for="completed" class="select__label">Completed</label>
        <input id="uncompleted" value='uncompleted' class="select__input" type="radio" name="singleSelect" />
        <label for="uncompleted" class="select__label">Uncompleted</label>
      </div>
    </div>

    <!-- <div class="select">
      <select name='todos' class='filter-todo'>
        <option class='filter-item' value='all'>All</option>
        <option class='filter-item' value='completed'>Completed</option>
        <option class='filter-item' value='uncompleted'>Uncompleted</option>
      </select>
    </div> -->
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
